<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>tetris</title>
	<link rel="stylesheet" href="tetris.css">
</head>
<body>

	<div class="main">
		
	</div>

	<input type="text" readonly>

	<div class='controls'>
		<h2>Управление</h2>
		<p>Вправо - стрелка вправо</p>
		<p>Влево - стрелка влево</p>
		<p>Поворот фигуры - стрелка вверх</p>
		<p>Ускорить падение - стрелка вниз</p>		
	</div>

	<div class='overlay'></div>

	<div class='modal'>
		<h1>Тетрис</h1>
		<h2>Выберите уровень сложности</h2>
		<div class='button easy'>Easy</div>
		<div class='button normal'>Normal</div>
		<div class='button hard'>Hard</div>		
	</div>

	<script src="tetris.js"></script>
</body>
</html>
